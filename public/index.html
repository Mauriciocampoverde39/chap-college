<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web-like Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <!-- Barra lateral de información del chat -->
    <div class="sidebar">
      <div class="chat-header">
        <h2>Chat</h2>
      </div>
      <div class="contacts">
        <p>Usuario 1</p>
        <p>Usuario 2</p>
      </div>
    </div>

    <!-- Área de chat -->
    <div class="chat-box">
      <div class="messages" id="messages">
        <!-- Los mensajes aparecerán aquí -->
      </div>

      <!-- Input de mensaje -->
      <div class="message-input-area">
        <textarea id="messageInput" placeholder="Escribe un mensaje..." rows="2"></textarea>
        <input type="file" id="fileInput" accept="image/*, .pdf, .txt, .doc, .docx" />
        <button id="sendMessageBtn">Enviar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
